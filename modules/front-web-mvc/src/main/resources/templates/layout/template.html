<!doctype html>
<html class="no-js" xmlns:th="http://www.thymeleaf.org" th:fragment="layout (title,body)">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" th:href="@{/css/content.css}" type="text/css" media="screen, projection">
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" type="text/css" media="screen, projection">
    <script th:src="@{/js/jquery-3.6.0.min.js}"></script>
    <script th:inline="javascript">
        $(function () {
            $.ajaxPrefilter(function (options, originalOptions, jqXHR) {
                console.debug("Ajax: options=", JSON.stringify(options));

                if (!options.crossDomain) {
                    return jqXHR.setRequestHeader(/*[[${_csrf.headerName}]]*/"", /*[[${_csrf.token}]]*/"");
                }
            });
        });
    </script>
    <title th:replace="${title}">Title</title>
</head>

<body>
    <div id="header" th:replace="~{layout/header :: header}"></div>
    <div id="body" th:replace="${body}"></div>
    <div id="footer" th:replace="~{layout/footer :: footer}"></div>
</body>

</html>
