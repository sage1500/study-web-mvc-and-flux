<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout/template :: layout(~{::title},~{::body/content()})}">

<head>
    <title th:text="#{title.mod1.updateConfirm}">Confirm</title>
</head>

<body>
    <div class="container">
        <h2 th:text="#{title.mod1.updateConfirm}">Confirm</h2>

        <div class="alert alert-info">
            <span th:text="#{i.w1.m1.0100}"></span>

            <div class="row g-1" th:object="${mod1Form}">
                <div class="col-md-2"  th:text="#{label.w1.mod1.prop1}">prop1</div>
                <div class="col-md-10" th:text="*{prop1}"></div>
    
                <div class="col-md-2"  th:text="#{label.w1.mod1.prop2}">prop2</div>
                <div class="col-md-10" th:text="*{prop2}"></div>
    
                <div class="col-md-2"  th:text="#{label.w1.mod1.prop3}">prop3</div>
                <div class="col-md-10" th:text="*{prop3}"></div>
            </div>
        </div>

        <form th:action="@{/mod1/{id}/update(id=*{id})}" method="post" th:object="${mod1Form}">
            <button name="redo" th:text="#{label.w1.mod1.back}" class="btn btn-secondary">Back</button>
            <button th:text="#{label.w1.mod1.update}" class="btn btn-primary">Execute</button>
        </form>
    </div>
</body>

</html>
